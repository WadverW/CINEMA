{% extends "base.html" %}
{% load static %}
{% block title %}Афиша{% endblock %}

{% block content %}
<div class="main_bg">
    <div class="mx-auto py-0" style="width: 1200px;">
        <div class="row">
            <div class="col-2">
                <div class="btn-group-vertical w-100 mb-3">
                    <button class="btn btn-outline-dark active">Афиша</button>
                    <button class="btn btn-outline-dark">Скоро</button>
                </div>
                <div class="border p-2 text-center mb-3 bg-light">
                    <strong>Контекстная реклама</strong>
                </div>
            </div>

            <div class="col-10">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
                    {% for i in movies %}
                    <div class="col">
                        <div class="card h-100 text-center bg-dark text-light">
                            <img src="{% static 'images/placeholders/noavailable.png' %}" class="card-img-top"
                                alt="Постер фильма">
                            <div class="card-body">
                                <p class="text-muted mb-1">Сейчас в кино</p>
                                <h6 class="card-title">Название фильма</h6>
                                <a href="{% url 'cinema:movie_detail' %}">
                                    <button class="btn btn-warning btn-sm">КУПИТЬ</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
