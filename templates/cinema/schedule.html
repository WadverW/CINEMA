{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">

        <div>
            <div class="bg-dark text-white p-2 d-inline-flex align-items-center rounded">
                <span class="me-3">Показывать только:</span>

                <div class="form-check form-check-inline me-2">
                    <input class="form-check-input" type="checkbox" id="filter3D">
                    <label class="form-check-label badge rounded-pill bg-purple" for="filter3D">3D</label>
                </div>

                <div class="form-check form-check-inline me-2">
                    <input class="form-check-input" type="checkbox" id="filterDbox">
                    <label class="form-check-label badge rounded-pill bg-primary" for="filterDbox">DBOX</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="filterVip">
                    <label class="form-check-label badge rounded-pill bg-danger" for="filterVip">VIP</label>
                </div>
            </div>

            <select class="form-select d-inline w-auto me-2">
                <option>Кинотеатр</option>
            </select>
            <select class="form-select d-inline w-auto me-2">
                <option>Жанр</option>
            </select>
            <input type="date" class="form-control d-inline w-auto me-2">
            <select class="form-select d-inline w-auto me-2">
                <option>Фильм</option>
            </select>
            <select class="form-select d-inline w-auto me-2">
                <option>Зал</option>
            </select>
        </div>
    </div>

    {% for day in days %}
    <div class="bg-light border border-warning mb-4 p-3">
        <h6 class="text-danger mb-3">{{ day }} мая</h6>
        <table class="table table-sm table-bordered">
            <thead class="table-secondary">
                <tr>
                    <th>Время</th>
                    <th>Фильм</th>
                    <th>Зал</th>
                    <th>Цена</th>
                    <th>Бронь</th>
                </tr>
            </thead>
            <tbody>
                {% for item in schedule %}
                <tr>
                    <td>{{ item.time }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.hall }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm"><a
                                href="{% url 'booking:booking' %}">Забронировать</a></button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>
{% endblock %}
