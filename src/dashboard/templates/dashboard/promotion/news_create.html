{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Создание новости</h3>

    <form method="post">
        {% csrf_token %}

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="status" checked>
                <label class="form-check-label" for="status">ВКЛ</label>
            </div>
            <div>
                <button type="button" class="btn btn-outline-light btn-sm me-2">Украинский</button>
                <button type="button" class="btn btn-outline-light btn-sm">Русский</button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Название новости</label>
            <input type="text" class="form-control" value="">
        </div>

        <div class="mb-3">
            <label class="form-label">Дата публикации</label>
            <input type="date" class="form-control" value="">
        </div>

        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>

        <hr>

        <h5 class="mb-3">Главная картинка</h5>
        <div class="mb-3 d-flex align-items-center gap-3">
            <img src="{% static 'images/placeholders/poster_empty.jpg' %}" width="150" height="100">
            <div class="d-flex flex-column gap-2">
                <button type="button" class="btn btn-outline-secondary btn-sm">Загрузить</button>
                <button type="button" class="btn btn-outline-danger btn-sm">Удалить</button>
            </div>
        </div>

        <h5 class="mb-3">Галерея картинок <small class="text-muted">(1000x190)</small></h5>
        <div class="mb-3 d-flex flex-wrap gap-3">
            {% for i in "12345" %}
            <div class="text-center">
                <img src="{% static 'images/placeholders/poster_empty.jpg' %}" width="120" height="80" class="mb-1">
                <br>
                <button type="button" class="btn btn-outline-light btn-sm">Добавить</button>
            </div>
            {% endfor %}
        </div>

        <div class="mb-3">
            <label class="form-label">Ссылка на видео</label>
            <input type="url" class="form-control" value="https://youtube.com/">
        </div>

        <hr>

        {% include "dashboard/includes/seo_block.html" %}
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    </form>
</div>
{% endblock %}
