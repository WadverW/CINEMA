{% extends "dashboard/base.html" %}
{% block content %}
<div class="container py-5">
    <h4 class="mb-3">Удаление зала</h4>
    <p>Вы уверены, что хотите удалить зал <strong>{{ hall.name }}</strong> в кинотеатре <strong>{{ cinema.name
            }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Удалить</button>
        <a class="btn btn-secondary" href="{% url 'dashboard:cinema_edit' cinema.slug %}?lang={{ language }}">Отмена</a>
    </form>
</div>
{% endblock %}
