{% extends "dashboard/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4 text-light">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-light me-2">Украинский</button>
        <button class="btn btn-outline-light">Русский</button>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Название фильма</label>
            <input type="text" class="form-control" placeholder="Название фильма">
        </div>

        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" rows="4" placeholder="текст"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Главная картинка</label><br>
            <img src="{% static 'images/placeholders/poster_empty.jpg' %}" class="img-thumbnail mb-2"
                style="max-width: 120px;">
            <br>
            <button class="btn btn-outline-light btn-sm me-2">Загрузить</button>
            <button class="btn btn-outline-danger btn-sm">Удалить</button>
        </div>

        <div class="mb-3">
            <label class="form-label">Галерея картинок</label><br>
            <p class="text-light">Размер: 1000x190</p>
            <div class="d-flex flex-wrap gap-2">
                {% for i in "12345" %}
                <div class="text-center">
                    <div class="position-relative mb-1">
                        <img src="{% static 'images/placeholders/poster_empty.jpg' %}" class="img-thumbnail"
                            style="width: 100px;">
                        <button type="button" class="btn-close position-absolute top-0 end-0"></button>
                    </div>
                    <button class="btn btn-outline-light btn-sm">Добавить</button>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ссылка на трейлер</label>
            <input type="text" class="form-control" placeholder="Ссылка на видео в youtube">
        </div>

        <div class="mb-3">
            <label class="form-label me-3">Тип кино</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="type3D">
                <label class="form-check-label" for="type3D">3D</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="type2D">
                <label class="form-check-label" for="type2D">2D</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="typeIMAX">
                <label class="form-check-label" for="typeIMAX">IMAX</label>
            </div>
        </div>

        {% include "dashboard/includes/seo_block.html" %}
        {% comment %}<!-- {% include "dashboard/includes/seo_block.html" with form=seo_form %} -->{% endcomment %}

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <button type="reset" class="btn btn-outline-light">Вернуть базовую</button>
        </div>
    </form>
</div>
{% endblock %}
