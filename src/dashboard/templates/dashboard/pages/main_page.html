{% extends "dashboard/base.html" %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="p-3 border rounded">
    {% csrf_token %}

    {% include 'dashboard/includes/language_and_active.html' %}


    <div class="mb-3">
        <label class="form-label">Телефон 1:</label>
        {{ main_form.phone_1 }}
    </div>
    <div class="mb-3">
        <label class="form-label">Телефон 2:</label>
        {{ main_form.phone_2 }}
    </div>

    <div class="mb-3">
        <label class="form-label">SEO текст:</label>
        {{ main_form.seo_text }}
    </div>

    {% include '../includes/seo_block.html' %}

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>
{% endblock %}
