<div class="form-check form-switch mb-2" style="position:absolute; top:10px; right:12px;">
  <input class="form-check-input" type="checkbox" id="{{ checkbox_id }}"
         {% if is_active %}checked{% endif %}
         onclick="document.getElementById('{{ hidden_name }}').value = this.checked ? '1' : '0'">
  <label class="form-check-label ms-2" for="{{ checkbox_id }}">Активна</label>
</div>
<input type="hidden" id="{{ hidden_name }}" name="{{ hidden_name }}" value="{% if is_active %}1{% else %}0{% endif %}">
