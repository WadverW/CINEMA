<div class="card mt-3">
    <div class="card-header bg-dark text-light fw-bold">SEO блок:</div>
    <div class="card-body">
        <div class="mb-2">
            <label class="form-label">URL:</label>
            <input type="text" class="form-control form-control-sm" placeholder="URL">
        </div>
        <div class="mb-2">
            <label class="form-label">Title:</label>
            <input type="text" class="form-control form-control-sm" placeholder="Title">
        </div>
        <div class="mb-2">
            <label class="form-label">Keywords:</label>
            <input type="text" class="form-control form-control-sm" placeholder="Keywords">
        </div>
        <div class="mb-2">
            <label class="form-label">Description:</label>
            <textarea class="form-control form-control-sm" rows="3" placeholder="Description"></textarea>
        </div>
    </div>
</div>
